{% extends '../base/base_admin.html' %}
{% block content %}

<div class="container mt-5">
    <div class="my-3">
        <div class="row">
            <div>
                <div class="d-flex justify-content-center"><h5>ΔΙΑΓΡΑΦΗ ΣΧΟΛΕΙΟΥ</h5></div>
                <p class="d-flex justify-content-center">Έχετε επιλέξει να προβείτε σε διαγραφή της εγγραφής "{{ school_delete.school.name }}" .</p>
            </div>
            <div class="d-flex justify-content-center">
                <form action="{% url 'schoolsadmin:schooluser_delete' school_delete.id %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger me-2">ΔΙΑΓΡΑΦΗ</button>
                    <a href="{{request.META.HTTP_REFERER}}" class="btn btn-primary">ΑΚΥΡΟ</a>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
