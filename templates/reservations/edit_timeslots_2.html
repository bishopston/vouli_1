{% extends '../base/_base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<nav aria-label="breadcrumb">
    <div class="container">
        <ol class="breadcrumb">
        <li class="breadcrumb-item active" aria-current="page"><h4>Τροποποίηση Χρονοθυρίδων για την Περίοδο Κρατήσεων</h4></li>
        </ol>
    </div>
</nav>
<div class="container bg-white text-dark d-flex flex-wrap overflow-auto">
    <div class="row w-100">
        <div class="container">
            <div class="table-responsive">
                <form method="post" action="{% url 'reservations:edit_timeslots' reservation_period.id %}">
                    {% csrf_token %}
                    <input type="checkbox" id="select-all">
                    <label for="select-all">Select All</label>
                    <table class="table table-striped table-sm">
                        <thead>
                            <tr>
                                <th>Day</th>
                                <th>Time</th>
                                <th>Allowed</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for timeslot in timeslots %}
                                <tr>
                                    <td class="{% if timeslot.is_reservation_allowed == 1 %}table-success{% endif %}">{{ timeslot.dayTime.day }}</td>
                                    <td class="{% if timeslot.is_reservation_allowed == 1 %}table-success{% endif %}">{{ timeslot.dayTime.slot }}</td>
                                    <td><input type="checkbox" name="timeslots" value="{{ timeslot.id }}" {% if timeslot.is_reservation_allowed %}checked{% endif %}></td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                    <button type="submit">Update Timeslots</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    // JavaScript code to handle "Select All" functionality
    document.addEventListener('DOMContentLoaded', function () {
        document.getElementById('select-all').addEventListener('change', function () {
            const checkboxes = document.querySelectorAll('input[name="timeslots"]');
            checkboxes.forEach(checkbox => {
                checkbox.checked = document.getElementById('select-all').checked;
            });
        });
    });
</script>


{% endblock %}
